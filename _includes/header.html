<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            {% assign pages = site.pages | sort:"weight" %}
            {% for node in pages %}
            {% if group == null or group == 'nav' %}
            <a href="{{node.url}}" class="blog-nav-item {% if page.url == node.url %}active{% endif %}">{{node.title}}</a>
            {% endif %}
            {% endfor %}
        </nav>
    </div>
</div>
