---
layout: default
title: Recent Posts
---
<div class="home">
    <ul class="list-unstyled post-list">
    {% for post in site.posts limit:4 %}
        <li>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a><br/><span class="small">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
    {% endfor %}
    </ul>
</div>
