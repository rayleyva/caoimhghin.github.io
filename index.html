---
layout: default
---
<div class="home">
    <h3>Recent posts</h3>
    {% for post in site.posts limit:4 %}
    <h4><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></h4>
    {% endfor %}
</div>
